<!DOCTYPE html>

    <title>Rosetta-App</title>
    <style>
        img{height:700px;}
        #canvas{position: absolute; left: 25%}
        .canvas{position: absolute; top:0px;visibility:hidden;}
        #button2{visibility: hidden}
        #thankYou{position: absolute; left: 25%}
    </style>
    <script>
        var counter = 1;
        function fadeOut(){
            document.getElementById("button1").style.visibility = "hidden";
            if(counter==21){
                document.getElementById("button2").style.visibility = "visible";
                return false;
            }
            document.getElementById("slide_"+counter).style.visibility = "visible";
            setTimeout(function(){ fadeOut(); }, 20000);
            counter++;

            console.log(counter);
        }
        function thankYou() {
            document.getElementById("thankYou").style.visibility = "visible";
        }
    </script>
</head>
<body>
<div id="button1">
    <button onclick="fadeOut()">Start</button>
</div>
<div id="button2">
    <button onclick="thankYou()">Danke</button>
</div>
