    <title>Rosetta-App</title>
    <style>
        #canvas{position: absolute; top:0px;height: 50%;}
        .canvas{position: absolute; top:0px;width: 100%;height: auto;}
    </style>
    <script>
        var counter = 1;
        setTimeout(function(){ fadeOut(); }, 2000);
        function fadeOut(){
            if(counter==20){
                return false;
            }
            document.getElementById("slide_"+counter).style.visibility = "hidden";
            setTimeout(function(){ fadeOut(); }, 2000);
            counter++;

            console.log(counter);
        }
    </script>
</head>
<body>
<div id="canvas">
    <div id="slide_20" class="canvas"><img src="img/rosetta-app_praesentation_Seite_20.jpg"></div>
