<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rosetta-App</title>
        <style>
            body{margin: 0px;padding: 0px;}
            img{height:700px;}
            #canvas{position: absolute; }
            .canvas{position: absolute; top:0px;visibility:hidden;}
            #button2{visibility: hidden}
            #thankYou{position: absolute; }
        </style>
        <script>
            //-------------------------------------------------------------------------
            var counter = 1;
            //-------------------------------------------------------------------------
            function fadeOut(){
                document.getElementById("startImg").style.display = "none";
                    if(counter==21){
                        return false;
                    }
                document.getElementById("slide_"+counter).style.visibility = "visible";

                setTimeout(function(){ fadeOut(); }, 20000);

                counter++;
            }
            //-------------------------------------------------------------------------
            function thankYou() {
                document.getElementById("thankYou").style.visibility = "visible";
            }
            //-------------------------------------------------------------------------
        </script>
    </head>
    <body>

        <div id="canvas">
            <div><img id="startImg" onclick="fadeOut()" src="img/rosetta-app_praesentation_start.jpg"></div>
            <div id="slide_1" class="canvas"><img src="img/rosetta-app_praesentation1.jpg"></div>
            <div id="slide_2" class="canvas"><img src="img/rosetta-app_praesentation2.jpg"></div>
